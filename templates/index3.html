<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Miguel Ángel (@mianfg)">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>PictoMaker</title>

</head>


<body>
    <div class="container" id="main_window">
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="/">PictoMaker</a>
        </nav>
        <div class="container" id="welcome_window">
            <div class="jumbotron text-center jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4">PictoMaker</h1>
                    <p class="center">Introduce la oración que quieres Pictogramizar</p>
                    <input type="text" placeholder="Introduce aquí tu oración" id="oracion">
                    <button class="btn btn-primary mb-2" id="enviar" onclick="getText()">Pictogramizar!</button>
                </div>
            </div>
        </div>

        <div class="container-fluid py-2" id="cards_window">
            <div class="card-deck" id="card_deck">
                <!-- Aquí van las putitas cartas-->
                <div class="d-flex flex-row flex-nowrap">



                    <div class="card" style="border: 4px solid rgb(255,0,0)" id="card-ej">
                        <img class="card-img-top" src="/home/mianfg/Proyectos/pictomaker/static/color/abrir_2.png"
                            id="img-ej">
                        <div class="card-body">
                            <h3 class="card-title text-center" style="font-family: escolar-bold">Ejemplo</h3>
                            <p class="card-text text-center">sust.</p>
                        </div>
                        <div class="card-footer">
                            <div class="btn-group-">
                                <div class="btn-group" role="group" aria-label="...">
                                    <button class="btn btn-primary mb-2" id="enviar" onclick="prevImage(${num})"><i
                                            class="fa fa-arrow-left"></i></button>
                                </div>
                                <div class="btn-group" role="group" aria-label="...">
                                    <button class="btn btn-primary mb-2" id="enviar" onclick="dialogText(${num})"><i
                                            class="fa fa-camera"></i></button>
                                    <button class="btn btn-primary mb-2" id="enviar" onclick="dialogText(${num})"><i
                                            class="fa fa-paint-brush"></i></button>
                                    <button class="btn btn-primary mb-2" id="enviar"  data-toggle="modal" data-target="#exampleModal"><i
                                            class="fa fa-align-left"></i></button>
                                </div>

                                <div class="btn-group" role="group" aria-label="...">
                                    <button class="btn btn-primary mb-2" id="enviar" onclick="nextImage(${num})"><i
                                            class="fa fa-arrow-right"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>



                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="container-fluid">
                  <div class="row">
                      <div class="col-3">
                        aaa
                      </div>
                      <div class="col">
                        bbb
                      </div>
                  </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
        <script src="/static/js/app.js"></script>
</body>

</html>
